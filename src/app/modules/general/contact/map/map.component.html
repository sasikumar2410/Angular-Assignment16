<h2>Web Courses Works!</h2><hr>
  <div>
  <table border="2" style="width: 100%; height: 100%;">
   
    <tr>
        <th class="bg-warning text-white">
            Course Id
        </th>
        <th class="bg-warning text-white">
            Course Name
        </th>
        <th class="bg-warning text-white">
            Course Price
        </th>
        <th class="bg-warning text-white">
            Course Descrption
        </th>
        <th class="bg-warning text-white">
            Course Img
        </th>
    </tr>
    <tr  *ngFor="let Course of courses ">

        <td  class="bg-dark text-white">
            {{Course.courseId}}
     </td>
     <td  class="bg-dark text-white">
         {{Course.courseName }}
  </td>
  <td  class="bg-dark text-white">
     {{Course.coursePrice }}
</td>
<td   class="bg-dark text-white">
 {{Course.courseDescrption }}
</td>
<td  class="bg-dark text-white">
 <img [src]="Course.courseImg" height="70px" width="90px">
</td>
 </tr>
</table>
</div>
{{errMsg }}
